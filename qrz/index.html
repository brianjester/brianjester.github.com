  <body>
    <div class="col-lg-8 mx-auto p-3 py-md-5">

        <header class="align-items-center pb-3 mb-5">
        <h1 class="text-center">ðŸ“¡ QRZ - who is calling me?</h1>

      </header>

      <main>
         <div class="text-center">
            <H3><input type="input" class="input-lg col-xs-2" id="inputText" aria-describedby="searchHelp" required></H3>
            <div id="inputHelp" class="form-text">Search DMR user DB with DMR ID or FCC call sign.</div>
            <button type="button" class="btn btn-primary" onclick="search()">Search</button>
         </div>
          <BR><BR>
          <p id="results1"></p>
      </main>

     <footer class="pt-5 my-5 text-muted border-top">
      <p>Data sources online:<BR>
        &nbsp;ðŸŸ¢ DMR User DB
      </p>
      <p>Created by Brian Jester &middot; &copy; 2021</p>
     </footer>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script type="text/javascript">
      document.addEventListener("keyup", function(event) {
        if (event.keyCode === 13) {
          search();
        }
      });
      function search() {
        document.getElementById("inputText").style.borderColor = "initial";
        const searchText = document.getElementById("inputText").value;

        // verify search term was given
        if (searchText == "") {
          document.getElementById("inputText").style.borderColor = "red";
        } else {
          // verify input is sanitized
          const safeChars = "0123456789abcdefghijklmnopqrstuvwxyz";
          var isSafe=true;
          for (var i = 0; i < searchText.length; i++) {
            if (safeChars.indexOf(searchText.toLowerCase().charAt(i)) == -1) {
              isSafe=false;
            }
          }
          if (isSafe==true) {
            // var fullUrl;
            var proxyUrl = 'https://qrz-cors-anywhere.herokuapp.com/';
            const leftDsUrl = proxyUrl+'https://www.radioid.net/api/dmr/user/?';
            var rightDsUrl;
            if (isNaN(searchText)) { //true if call sign (not a pure number)
              rightDsUrl = 'callsign=';
            } else {
              rightDsUrl = 'id=';
            }

            // Datasource search
            const obj = JSON.parse(httpRequest(leftDsUrl+rightDsUrl+searchText+''));

            // Create table from response
            const tableHeaderHtml="<TABLE class=\"table table-striped table-condensed\"><thead class=\"thead-dark\"><TR><TH>Callsign</TH><TH>Name</TH><TH>DMR ID</TH><TH>QTH</TH></TR></thead>"
            var tableBodyHtml = "<tbody>";
            if (obj.count=="0") {
              document.getElementById("results1").innerHTML = "Your search, <B>"+searchText+"</B>, did not have any matches.";
            } else {
              for (var i = 0; i < obj.count; i++) { 
                tableBodyHtml+="<TR><TD>" + obj.results[i].callsign + "</TD><TD>" + obj.results[i].fname +" " + obj.results[i].surname + "</TD><TD>" + obj.results[i].id + "</TD><TD>" + obj.results[i].city + ", " + obj.results[i].state + ", " + obj.results[i].country + "</TD></TR>";
              }
              var fullTable = tableHeaderHtml + tableBodyHtml + "</tbody></TABLE>"
              document.getElementById("results1").innerHTML = fullTable;
            }
            document.getElementById("inputText").value = "";
          } // end of verify input is sanitized
          else {
            document.getElementById("inputText").style.borderColor = "red";
          }
      }  // end of verify search term was given
    }  // end function

    function httpRequest(reqUrl) {
            const request = new XMLHttpRequest();
            request.open( "GET", reqUrl, false ); 
            request.setRequestHeader('X-Requested-With', 'XMLHttpRequest');
            request.send();
            return request.responseText;
    }
    </script>
  </body>
