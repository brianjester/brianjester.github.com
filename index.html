<HTML>
<HEAD>
<TITLE>PhotoPoster</TITLE>
</HEAD>
<BODY>
  
<script>
  window.fbAsyncInit = function() {
    FB.init({
      appId            : '496798740664877',
      autoLogAppEvents : true,
      xfbml            : true,
      version          : 'v2.9'
    });
    
    FB.getLoginStatus(function(response) {
      if (response.status === 'connected') {
        console.log('Logged in.');
      }
      else {
        FB.login();
      }
    });
    
    FB.AppEvents.logPageView();
    
//    FB.ui(
//    {
//      method: 'share',
//      href: 'https://developers.facebook.com/docs/'
//    }, function(response){});
    
    FB.login(function(){
      FB.api(
        '/480003688715921/photos', 'post', 
        {
          url: 'https://github.com/brianjester/brianjester.github.com/raw/master/images/image1.jpg'
        });
    }, {scope: 'publish_actions,user_managed_groups'}); 
    
  };

  (function(d, s, id){
     var js, fjs = d.getElementsByTagName(s)[0];
     if (d.getElementById(id)) {return;}
     js = d.createElement(s); js.id = id;
     js.src = "//connect.facebook.net/en_US/sdk.js";
     fjs.parentNode.insertBefore(js, fjs);
   }(document, 'script', 'facebook-jssdk'));
  
  // Only works after `FB.init` is called
  function myFacebookLogin() {
  FB.login(function(){
    //FB.api('/me/feed', 'post', {message: 'Hello, world!'});
    //FB.api('/<GROUP_ID>/feed', 'post', {message: 'Hello, world!'});
    FB.api(
      '/480003688715921/photos', 'post', 
      {
        //message: 'Hello, world!'
        url: 'https://github.com/brianjester/brianjester.github.com/raw/master/images/image1.jpg'
      });
    //publish_actions needed for posts to own timeline, user_managed_groups needed to post to your group
  }, {scope: 'publish_actions,user_managed_groups'}); 
}
</script>

  <H1>Facebook Photo Poster</H1>
    <H4>
      <UL>
        <LI>Uploading photo...
      </UL>
    </H4>
  <HR>
<button onclick="myFacebookLogin()">Login with Facebook (test button)</button>
</BODY>
</HTML>
